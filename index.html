<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Galeria com CSS Grid</title>
</head>
<body>   
    <header>
        <h1>Galeria de imagens</h1>
    </header>
        
    <main class="principal">
        <section class="galeria">
            <figure class="itemGaleria item01">
                <img src="arraiol.jpg" alt="Arraiol do Cabo1" 
                class="imgGaleria">
                <h1>item01</h1>
            </figure>
            <figure class="itemGaleria item02">
                <img src="arraiol2.jpg" alt="Arraiol do Cabo2" 
                class="imgGaleria">
                <h1>item02</h1>
            </figure>
            <figure class="itemGaleria item03">
                <img src="angra.jpg" alt="Angra dos Reis" 
                class="imgGaleria">
                <h1>item03</h1>
            </figure>
            <figure class="itemGaleria item04">
                <img src="cabo_frio_2.jpg" alt="Cabo Frio" 
                class="imgGaleria">
                <h1>item04</h1>
            </figure>
            <figure class="itemGaleria item05">
                <img src="conchas.jpg" alt="Copo com conchas" 
                class="imgGaleria">
                <h1>item05</h1>
            </figure>
            <figure class="itemGaleria item06">
                <img src="cruzeiro.png" alt="Navio de cruzeiro" 
                class="imgGaleria">
                <h1>item06</h1>
            </figure>
            <figure class="itemGaleria item07">
                <img src="fernandonoronha.jpeg" alt="Fernando de Noronha" 
                class="imgGaleria">
                <h1>item07</h1>
            </figure>
            <figure class="itemGaleria item08">
                <img src="gruta.jpg" alt="Gruta" 
                class="imgGaleria">
                <h1>item08</h1>
            </figure>
            <figure class="itemGaleria item09">
                <img src="ilha das couves.jpg" alt="Ilha das couves" 
                class="imgGaleria">
                <h1>item09</h1>
            </figure>
            <figure class="itemGaleria item10">
                <img src="resort.jpg" alt="Resort" 
                class="imgGaleria">
                <h1>item10</h1>
            </figure>
            
        </section>
    </main>
</body>
</html>
